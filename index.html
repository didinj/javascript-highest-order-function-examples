    <!-- Chaining -->
    <script>
        const numbers = [-4, 9, 4, -1, -5, 8, 2, 3, -9];

        const total = numbers.filter(n => n > 3) // will return 9, 4, 8
            .map(n => n * 2) // will return 18, 8, 16
